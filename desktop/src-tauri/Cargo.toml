[package]
name = "vibe-desktop"
version = "0.0.0"
description = "Vibe"
authors = ["@thewh1teagle"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
tauri = { version = "1.5", features = [ "fs-all", "os-all", "app-show", "app-hide", "shell-all", "window-all", "path-all", "protocol-asset", "dialog-all"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = "1.35.1"
once_cell = "1.19.0"
env_logger = "0.10.1"
log = "0.4.20"

[target.'cfg(target_os = "linux")'.dependencies]
vibe = {path = "../../core", features = ["openblas"] }

[target.'cfg(target_os = "windows")'.dependencies]
vibe = {path = "../../core", features = ["openblas"] }

[target.'cfg(target_os = "macos")'.dependencies]
vibe = {path = "../../core", features = ["coreml", "static"] }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
